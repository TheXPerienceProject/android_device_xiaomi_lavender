# SENSOR : ALIAS
# gpu-usr : gpu
# cpu-1-3-step : cpu7
# cpu-1-2-step : cpu6
# cpu-1-1-step : cpu5
# cpu-1-0-step : cpu4
# cpuss-0-step : cpu0-cpu1-cpu2-cpu3

#debug
#Conf file: vendor/etc/thermal-engine-class0.conf

[MONITOR-CPU-HOTPLUG]
disable
algo_type monitor
sampling 5000
sensor quiet-therm-adc
thresholds 47000 50000
thresholds_clr 45000 48000
actions hotplug_3+hotplug_4+hotplug_5+hotplug_6
        hotplug_3+hotplug_4+hotplug_5+hotplug_6
action_info 0+0+1+1 1+1+1+1

[CPU_HOTPLUG_MONITOR]
algo_type monitor
sampling 5000
sensor quiet-therm-adc
thresholds 61000
thresholds_clr 58000
actions hotplug_1+hotplug_2+hotplug_3+hotplug_4+hotplug_5+hotplug_6
action_info 1+1+1+1+1+1

[VIRTUAL-CLUSTER1]
algo_type virtual
trip_sensor cpu-1-0-step
set_point 77000
set_point_clr 75000
sensors cpu-1-0-step cpu-1-1-step cpu-1-2-step cpu-1-3-step cpuss-2-usr cpuss-0-step2
weights
sampling 10
math 2

[VIRTUAL-CLUSTER0]
algo_type virtual
trip_sensor cpuss-0-step
set_point 74000
set_point_clr 72000
sensors cpuss-0-step cpuss-1-usr
weights
sampling 10
math 2

[SS-XO-THERM-GOLD]
algo_type ss
sampling 2000
sensor xo-therm-adc
device cpu1
set_point 63000
set_point_clr 58000
time_constant 0
device_max_limit 1536000

[SS-XO-THERM-SILVER]
