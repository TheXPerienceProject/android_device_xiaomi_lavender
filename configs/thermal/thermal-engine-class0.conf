[SS-GPU]
algo_type ss
sampling 10
sensor gpu-usr
device gpu
set_point 95000
set_point_clr 65000
time_constant 0

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm660-tz
sensors gpu-usr video-usr cpuss-0-step0 cpuss-0-step1 cdsp-usr
temp_range 6000 10000 2000
max_temp 47000
offset -4000

[LCD_MONITOR]
algo_type monitor
sampling 5000
sensor  backlight_therm
thresholds 44000 45000 46000
thresholds_clr 42000 43000 44000
actions lcd lcd lcd
action_info 300 500 700

[LCD_MONITOR_STATE]
algo_type monitor
sampling 5000
